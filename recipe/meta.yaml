{% set name = "gql" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe8d3a08047f77362ddfcfddba7cae377da2dd66f5e61c59820419c9283d4fb5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.10.0
    - graphql-core >=2.3.2,<3
    - promise >=2.3,<3
    - requests >=2.12,<3

test:
  imports:
    - gql
    - gql.transport

about:
  home: https://github.com/graphql-python/gql
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: GraphQL client for Python
  description: This is a GraphQL client for Python. Plays nicely with graphene, graphql-core, graphql-js andany other GraphQL implementation compatible with the spec.
extra:
  recipe-maintainers:
    - ozagordi
    - KingDarBoja
